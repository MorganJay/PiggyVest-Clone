<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#FFF"/>
    <meta name="description" content="PiggyVest"/>
    <title>PiggyVest | Dashboard</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <section class="corner-images">
            <img class= "top-left" src="./images/top-left.png" alt="top left image">
            <img class= "top-right" src="./images/top-right.png" alt="top right image">
            <img class= "bottom-left" src="./images/bottom-left.png" alt="bottom left images">
            <img class= "bottom-right" src="./images/bottom-right.png" alt="bottom right image">
        </section>
        <section class="logo">
            <a href="https://www.piggyvest.com">
                <img src="https://res.cloudinary.com/morganjay/image/upload/v1586218882/piggyvest-logo.0b78a8fa_yjehc7.svg" alt="Piggybank Logo"></a>
        </section>
        <section class="form">
            <form>
                <div class="heading">
                    <h1>Create a Secure Account</h1>
                <p>Welcome to the future of Savings & Investments</p>
                </div>
                
                <div class="form-group">
                    <label for="Full Name">Full Name</label>
                    <input type="text" name="fullname" placeholder="Full Name">
                </div>

                <div class="form-group">
                    <label for="Email Address">Email Address</label>
                    <input type="text" name="email" placeholder="Email Address">
                </div>

                <div class="form-group">
                    <label for="Phone Number">Phone Number</label>
                    <input type="text" name="phonenumber" placeholder="Phone Number">
                </div>

                <div class="form-group">    
                    <label for="Password">Password</label>
                    <input type="password" name="password" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="Referrer">Referrer Phone or Promo Code</label>
                    <input type="text" name="Referrer" placeholder="Referrer Phone or Code (Optional)">
                </div>

                <div class="form-group">
                    <label for="How_did_you_hear">How Did You Hear About Us? (Optional)</label>
                    <select name="How_did_you_hear" value= "0">
                        <option value="0">Click to Select</option>
                        <option value="Twitter">Twitter</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Instagram">Instagram</option>
                        <option value="Friends/Fam">Friends/Family/Coworker Referral</option>
                        <option value="Google_Playstore">Google Playstore</option>
                        <option value="Online_Blog">Online Blog</option>
                        <option value="Local_newspaper">Local Newspaper</option>
                        <option value="event">At an Event</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <section class="submit">
                    <button>Create Account</button>
                </section>                
            </form>      
            <p class="link"><a href="https://dashboard.piggyvest.com/login">Already have an account? Log In</a></p>      
        </section>
    </main>
</body>
</html>
